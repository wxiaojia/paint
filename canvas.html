<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		canvas{
			border:1px dashed black;
		}
		.selected{
			background: red;
		}
		#savedCopyContainer{
			display: none;
		}
	</style>
</head>
<body>
	<div class="Toolbar">
		<button id="redColor">红笔</button>
		<button id="greenColor">绿笔</button>
		<button id="blueColor">蓝笔</button>
		<br>
		<button id="thin">细笔</button>
		<button id="middle">中笔</button>
		<button id="heavy">粗笔</button>
		<br>
		<button id="line">直线</button>
		<button id="rect">矩形(只需画对角线)</button>
		<button id="paint">画画</button>
		<br>
		<button id="restore">撤回</button>
		<button id="clear">清空</button>		
		<button>保存方法1(浏览器中直接打开)</button>
		<button>保存方法2(在下方显示出来)</button><br/>
	</div>
	<canvas id="drawingCanvas" width="1000" height="500"></canvas>
	<div id="savedCopyContainer">
		<img id="savedImageCopy" src="">	
	</div>	
	<script src="canvas.js"></script>
</body>
</html>
